name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create the release and upload assets

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # Create the output directory to keep things organized
      - name: Create Build Directory
        run: mkdir -p build

      # --- Build Steps (Cross-Compilation) ---

      - name: Build macOS arm64 (Apple Silicon)
        run: bun build ./src/index.ts --compile --target=bun-darwin-arm64 --outfile=build/news-grabber-macos-arm64

      - name: Build Linux x64
        run: bun build ./src/index.ts --compile --target=bun-linux-x64 --outfile=build/news-grabber-linux-x64

      - name: Build Windows x64
        run: bun build ./src/index.ts --compile --target=bun-windows-x64 --outfile=build/news-grabber-win-x64.exe

      # --- Release Step ---

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/news-grabber-macos-arm64
            build/news-grabber-linux-x64
            build/news-grabber-win-x64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
