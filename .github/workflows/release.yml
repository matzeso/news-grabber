name: Build and Release

on:
  push:
    tags:
      - "v*"

# 1. ADD GLOBAL PERMISSIONS
# This ensures the GITHUB_TOKEN has permission to upload files and create releases.
permissions:
  contents: write

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create Build Directory
        run: mkdir -p build

      # --- Build Steps ---

      - name: Build macOS x64 (Intel)
        run: bun build ./src/index.ts --compile --target=bun-darwin-x64 --outfile=build/news-grabber-macos-x64

      - name: Build macOS arm64 (Apple Silicon)
        run: bun build ./src/index.ts --compile --target=bun-darwin-arm64 --outfile=build/news-grabber-macos-arm64

      - name: Build Linux x64
        run: bun build ./src/index.ts --compile --target=bun-linux-x64 --outfile=build/news-grabber-linux-x64

      - name: Build Windows x64
        run: bun build ./src/index.ts --compile --target=bun-windows-x64 --outfile=build/news-grabber-win-x64.exe

      # --- Release Step ---

      - name: Create Release
        # 2. UPGRADE TO V2 HERE
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/news-grabber-macos-x64
            build/news-grabber-macos-arm64
            build/news-grabber-linux-x64
            build/news-grabber-win-x64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
